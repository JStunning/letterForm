<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Letter Form</title>
</head>
<body>
    <div class="container">
        <h1>Letter Form</h1>
        <form id="formBox">
            <div class="form-group">
                <label for="name">Enter your name.</label>
                <input type="text" class="form-control" id="name">
            </div>
        </form>
    </div>

    <center><div id="letterText">
        <div id="letterBorder">
            <img src="https://images-na.ssl-images-amazon.com/images/I/51b-8xRAM6L._SX425_.jpg" alt="hawaii stamp" id="stamp">
            <h1>Here is your letter.</h1>
            

            <div class="row">
                <div class="col-md-6">
                    <img src="https://images-na.ssl-images-amazon.com/images/I/51QZsvQDQUL.jpg" alt="">
                </div>
                <div class="col-md-6">
                    <p>
                        Hello <span class="name"></span>, here is your letter. Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente minima est ad dolores officiis dolor. Tempora eos nam nemo! Tempore modi nemo ad qui architecto, reprehenderit amet adipisci magnam hic.
                    </p>
                </div>
            </div>
        </div>
    </div></center>
</body>
</html>
